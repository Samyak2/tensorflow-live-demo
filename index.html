<!DOCTYPE html>

<html lang="en">

  <body>
    <h1>Tensorflow</h1>
    <h3>Instructions</h3>

    Type your values in the field and press enter (or click outside the box).

    <br />
    <br />

    <hr>

    <h2> Part 1 </h2>

    Teefie took 2.5 hours to reach his school 20 kms away. What was his average speed?
    <br />

    Avg Speed: <input type="number" id="1-avg-speed" value="20.0" onchange="callback_1()" />
    <br />

    Oracle: <span id="1-oracle"></span>

    <br />
    <span id="1-output"></span>
    <br />

    <hr>

    <h2> Part 2 </h2>

    ABCD is 50.0 and XYZ is 3.5. What is QWERTY?
    <br />

    QWERTY: <input type="number" id="2-qwerty" value="20.0" onchange="callback_2()" />
    <br />

    Oracle: <span id="2-oracle"></span>

    <br />
    <span id="2-output"></span>
    <br />

    <hr>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
